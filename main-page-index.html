<!DOCTYPE html>
<html lang="en">

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="main-page-styles.css" />
    <title>Midterm-project</title>

  <body>
    <div class="wrapper">
      <div class="header">
        <div>
          <img src="images/apartment.png" alt="apartment" />
        </div>
        <div class="nav">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Discover</a></li>
            <li><a href="">Contact us</a></li>

      </div>

            <div class="checkbox-container">
              <div class="custom-checkboxes">
                <input type="checkbox" id="check" />
                <label for="check"
                  >Houses & Apartments for Rent
                  <span style="color: rgb(159, 159, 159)">| 9548</span></label
                >
              </div>
              <div class="custom-checkboxes">
                <input type="checkbox" id="check1" />
                <label for="check1"
                  >Houses & Apartments for Sale
                  <span style="color: rgb(159, 159, 159)">| 9548</span></label

              </div>
              <div class="custom-checkboxes">
                <input type="checkbox" id="check2" />
                <label for="check2"

                  <span style="color: rgb(159, 159, 159)">| 9548</span></label

              <div class="custom-checkboxes">
                <input type="checkbox" id="check3" />
                <label for="check3"

                  <span style="color: rgb(159, 159, 159)">| 9548</span></label

              </div>
              <div class="custom-checkboxes">
                <input type="checkbox" id="check4" />

                  <span style="color: rgb(159, 159, 159)">| 9548</span></label

              </div>
              <div class="custom-checkboxes">
                <input type="checkbox" id="check5" />
                <label for="check5"
                  >Commercial Property for Sale
                  <span style="color: rgb(159, 159, 159)">| 9548</span></label
                >
              </div>
              <div class="custom-checkboxes">
                <input type="checkbox" id="check6" />
                <label for="check6"
                  >Event Centres, Venues & Worksta
                  <span style="color: rgb(159, 159, 159)">| 9548</span></label

              </div>
              <div class="custom-checkboxes">
                <input type="checkbox" id="check7" />
                <label for="check7"

                  <span style="color: rgb(159, 159, 159)">| 9548</span></label
                >
              </div>
              <div class="custom-checkboxes">
                <input type="checkbox" id="check8" />
                <label for="check8"

                  <span style="color: rgb(159, 159, 159)">| 9548</span></label

            </div>
          </div>

            <h1 style="font-family: Poppins">Price range</h1>
            <div class="checkbox-container">
              <div class="custom-checkboxes">
                <input type="checkbox" id="check10" />
                <label for="check10"
                  >Under 13 K *
                  <span style="color: rgb(159, 159, 159)">
                    2183 ads</span
                  ></label
                >
              </div>
              <div class="custom-checkboxes">
                <input type="checkbox" id="check11" />
                <label for="check11"

                  <span style="color: rgb(159, 159, 159)">
                    2183 ads</span
                  ></label

              </div>
              <div class="custom-checkboxes">

                <label for="check12"

                <label for="check14"

                  ></label
                >
